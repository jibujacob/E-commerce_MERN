apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    #nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
    - host: www.test-app-jpj-prod.xyz
      http:
        paths:
          - path: /api/auth/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ecommerceauth-srv
                port:
                  number: 5001
          - path: /api/users/analytics/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ecommerceauth-srv
                port:
                  number: 5001
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ecommerceauth-srv
                port:
                  number: 5001
          - path: /api/products/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ecommerceproduct-srv
                port:
                  number: 5001
          - path: /api/carts/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ecommercecart-srv
                port:
                  number: 5001
          - path: /api/orders/analytics/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ecommerceorder-srv
                port:
                  number: 5001
          - path: /api/orders/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ecommerceorder-srv
                port:
                  number: 5001
          - path: /api/payments/?(.*)
            pathType: Prefix
            backend:
              service:
                name: ecommerceorder-srv
                port:
                  number: 5001
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: ecommerceclient-srv
                port:
                  number: 3000
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
    service.beta.kubernetes.io/do-loadbalancer-hostname: "www.test-app-jpj-prod.xyz"
  labels:
    helm.sh/chart: ingress-nginx-4.0.1
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: controller
  name: ingress-nginx-controller
  namespace: ingress-nginx
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
    - name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/component: controller
